<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Assets/css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
    />
    <title>Costacloud an Appolo Computers</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="#">
          <img
            src="../../Assets/images/logo-header.png"
            height="60"
            class="nav_logo"
          />
        </a>
      </div>
      <ul class="nav-links">
        <li>
          <a
            href="#"
            class="nav_items"
            id="homeLink"
            onclick="loadPage('homePage')"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="nav_items"
            id="aboutLink"
            onclick="loadPage('aboutPage')"
            >About Us</a
          >
        </li>
        <li>
          <a href="#" class="nav_items"
            >Solutions
            <img src="../../Assets/images/dropdown.png" class="dropdown_icon" />
          </a>
        </li>
        <li>
          <a href="#" class="nav_items"
            >Resources
            <img src="../../Assets/images/dropdown.png" class="dropdown_icon" />
          </a>
        </li>
        <li><a href="#" class="nav_items">Careers</a></li>
        <li><a href="#" class="nav_items">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <div id="content"></div>
      
    </main>
    <script>
      function loadPage(page) {
        const content = document.getElementById("content");
        switch (page) {
          case "homePage":
            fetch("homePage.html")
              .then((response) => response.text())
              .then((html) => {
                content.innerHTML = html;
              })
              .catch((error) => {
                content.innerHTML = "<h1>Error Loading Page</h1>";
              });
            break;
          case "aboutPage":
            fetch("aboutPage.html")
              .then((response) => response.text())
              .then((html) => {
                content.innerHTML = html;
              })
              .catch((error) => {
                content.innerHTML = "<h1>error while loading the page</h1>";
              });
            break;
          case "contact":
            content.innerHTML =
              "<h1>Contact Us</h1><p>Contact information goes here.</p>";
            break;
          default:
            content.innerHTML =
              "<h1>Page Not Found</h1><p>The requested page does not exist.</p>";
            break;
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        loadPage("homePage");
      });
    </script>
   
    </div>
  </body>
</html>
